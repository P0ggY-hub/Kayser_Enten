<!DOCTYPE html>
<html lang="de">
<head>
	<title>Kayser-Enten</title>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	
	<style>
		html, body {
            height: 100%;
            margin: 0;
        }
		#map { 
			width: 100vw;
			height: 100vh;
		}
		.popup-name {
			font-size: 1.1rem;
			font-weight: bold;
			margin-bottom: 4px;
		}
	</style>
	
</head>
<body>

	<div id="map"></div>

	<script>

		const map = L.map('map');
		map.setView([50.005, 8.685], 10);
		
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> Mitwirkende'
		}).addTo(map);
	  
		const ententeich = {
			schaf: {
				coords: [49.863094, 8.646133],
				name: "Schaf-Ente üêë",
				text:` 
					<b>Farbe:</b> Wei√ü mit flauschiger Textur<br>
					<b>Besonderheit:</b> Besonders flauschig<br>
					<b>Ideal f√ºr:</b> Kuschelige B√§der und Tierliebhaber<br>`,
				fandungsfoto: L.icon({
					iconUrl: './Enten/Sheep.png',
					iconSize: [100, 100],
					iconAnchor: [50, 50],
					popupAnchor: [0, -100]
				}),
				get popupText() {
					return `
						<div class="popup-name">${this.name}</div>
						${this.text}
					`;
				}
			},
			huehnchen: {
				coords: [49.870985, 8.851762],
				name: "Hai-Ente ü¶à",
				text:` 
					<b>Farbe:</b> Grau mit spitzen Z√§hnen<br>
					<b>Besonderheit:</b> Finne auf dem Kopf<br>
					<b>Ideal f√ºr:</b> Die Tornadoforschung<br>`,
				fandungsfoto: L.icon({
					iconUrl: './Enten/Shark.png',
					iconSize: [100, 100],
					iconAnchor: [50, 50],
					popupAnchor: [0, -100]
				}),
				get popupText() {
					return `
						<div class="popup-name">${this.name}</div>
						${this.text}
					`;
				}
			}
		};

		for (let tier in ententeich) {
			
			const ente = ententeich[tier];
			
			L.marker(ente.coords,{
				title: ente.name,
				icon: ente.fandungsfoto
			})
			.addTo(map)
			.bindPopup(ente.popupText)
		}
		window.addEventListener('resize', () => {
				map.invalidateSize();
		});

	</script>
</body>
</html>
